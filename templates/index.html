<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>PDF - (MP3) Convert</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .flashes{
        color:red;
        }
      .box {
      border: 3px solid #545B5F;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 100px 10px 100px 10px;
      margin: 150px 450px 50px 450px;
      background-color: #C6C5B9;
    }

    </style>
  </head>
<body>
<div class="box">

  <form action="{{ url_for('home.pdf_to_text') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" class="btn btn-secondary btn-lg" id="fileInput" name="pdfFile" required><br>


      <input type="radio" id="en" name="language" value="en" checked>

      <label for="en">English</label>
      <br>
      <input type="radio" id="es" name="language" value="es">
      <label for="es">Spanish</label>
      <br>
        <a><button type="submit" class="btn btn-light btn-lg" id="upload">Convert</button> </a>
      <br>
        </div>
      {% with messages = get_flashed_messages() %}
  {% if messages %}
    <p class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </p>
  {% endif %}
{% endwith %}
  </form>

</div>



  </body>
</html>
